<form [formGroup]="deleteWorkoutForm" (submit)="handleFormSubmit($event)">
  <div class="form-group" >
    <label>Workout Name</label>
    <p-dropdown [options]="workouts" class="form-control" formControlName="selectedWorkout"  optionLabel="Name"></p-dropdown>
  </div>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
