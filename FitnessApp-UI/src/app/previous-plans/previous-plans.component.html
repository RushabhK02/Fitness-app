<div class="jumbotron welcome">
    <h1 class="display-4 animated fadeIn" style="font-weight: 200">Following</h1>
    <br>
    <p class="lead animated fadeIn">are the plans you were assigned :</p>
</div>
<p-tabView>
    <p-tabPanel header="Workout plans">

        <br>
        <form [formGroup]="workoutDateForm" (submit)="handleFilterWorkout()">
            <div class="row form-group">
                <div class="col-5 col-md-5 col-sm-5">
                    <label>Filter</label>
                    <p-dropdown [options]="filters" class="form-control" formControlName="filter" optionLabel="Name"></p-dropdown>
                </div>
                <div class="col-5 col-md-5 col-sm-5">
                    <label>Select a date</label>
                    <p-calendar class="form-control" formControlName="filterDate"></p-calendar>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Filter</button>
        </form>

        <div class="row" style="justify-content: center ; padding: 2%;">
            <div style="align-self: center;">

                <p-table [value]="previousWorkoutPlans" [paginator]="true" [rows]="6" [pageLinks]="3">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Plan no.</th>
                            <th>Name</th>
                            <th>Date alloted</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-plan>
                        <tr>
                            <td>{{plan.number}}</td>
                            <td>{{plan.name}}</td>
                            <td>{{plan.date}}</td>
                        </tr>
                    </ng-template>
                </p-table>


            </div>
        </div>
    </p-tabPanel>

    <p-tabPanel header="Diet plans">
        <br>
        <form [formGroup]="dietDateForm" (submit)="handleFilterDiet()">
            <div class="row form-group">
                <div class="col-5 col-md-5 col-sm-5">
                    <label>Filter</label>
                    <p-dropdown [options]="filters" class="form-control" formControlName="filter" optionLabel="Name"></p-dropdown>
                </div>
                <div class="col-5 col-md-5 col-sm-5">
                    <label>Select a date</label>
                    <p-calendar class="form-control" formControlName="filterDate"></p-calendar>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Filter</button>
        </form>

        <div class="row" style="justify-content: center ; padding: 2%;">
            <div style="align-self: center;">

                <p-table [value]="previousDietPlans" [paginator]="true" [rows]="6" [pageLinks]="3">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Plan no.</th>
                            <th>Name</th>
                            <th>Date alloted</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-plan>
                        <tr>
                            <td>{{plan.number}}</td>
                            <td>{{plan.name}}</td>
                            <td>{{plan.date}}</td>
                        </tr>
                    </ng-template>
                </p-table>


            </div>
        </div>
    </p-tabPanel>

</p-tabView>
